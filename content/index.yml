title: 'FakerPHP - Documentation'
description: FakerPHP is an open-source PHP library that enhances the generation of fake data, inspired by fzaninotto/faker.
navigation: false
hero:
  title: 'Generate fake data in no time'
  description: 'Easily generate fake data for your PHP projects with FakerPHP!'
  orientation: horizontal
  links:
    - label: Get Started
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
      to: '/getting-started'
      size: lg
  code: |
    ```bash [Terminal]
    composer require xefi/faker-php
    ```
